<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ bFlag }}</h1>
        <p v-if="bFlag == true">Front</p>
        <p v-else>Back</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                bFlag: Math.random() > 0.5
            }
        })
    </script>
</body>
</html>
