<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
     <div id="main">
         <p>{{ sMsg }}</p>
         <input v-model:value="sMsg">
     </div>
     <script>
         var main = new Vue({
             el: '#main',
             data: {
                 sMsg: 'Hello'
             }
         })
     </script>
</body>
</html>
