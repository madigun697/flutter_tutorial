<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <p>{{ sTitle }}</p>
    </div>

    <script>
        new Vue({
            el: '#main',
            data: {
                sTitle: 'Hello!'
            }
        });
    </script>
</body>
</html>
