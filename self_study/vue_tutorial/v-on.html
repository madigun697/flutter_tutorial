<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <h1> {{ sTitle }} </h1>
        <button v-on:click="fnChangeTitle">Push</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            sTitle: 'Hello'
        },
        methods: {
            fnChangeTitle() {
                this.sTitle = 'Hello2'
            }
        }
    })
</script>
</html>
